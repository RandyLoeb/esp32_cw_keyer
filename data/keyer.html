<html>
  <head>
    <link rel="stylesheet" type="text/css" href="wifiadmin.css" />
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="knockout-3.5.1.min.js"></script>
    <script type="text/javascript" src="keyer.js"></script>
  </head>
  <body>
    <div id="logo"></div>
    <div></div>
    <div id="status"></div>

    <br />

    <div></div>

    <div id="unseenNetwork" class="divTable">
      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>IP & MAC:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: left">
        <div class="divTableRow">
          <div><span data-bind="text: ip"></span></div>
        </div>
        <div class="divTableRow">
          <div><span data-bind="text: mac"></span></div>
          
        </div>
      </div>

      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;Text to key:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: left">
        <div class="divTableCell">
          <input
            id="SSIDinput"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: keyerText"
          />
          <button
            id="unseenSSIDButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onSendText"
          >
            Key
          </button>
        </div>
      </div>

      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;Poll:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: left">
        <div class="divTableCell">
          <input type="checkbox" data-bind="checked: pollDisplay" /> Poll
          <button
            id="unseenSSIDButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onClearDisplay"
          >
            Clear
          </button>
          <button
            id="unseenSSIDButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onHideDisplay"
          >
            Hide
          </button>
        </div>
      </div>
      <div class="divTableRow" >
        
          <div id="displayCacheDiv" data-bind="visible: showDisplay" class="myInput" style="text-align: left; width: 80%; overflow-x: hidden; overflow-y: visible; height: 100pt;" ><span data-bind="text: displayCache" style="font-size: x-large;"></span></div>
          
        
      </div>




      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;WPM:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: left">
        <div class="divTableCell">
          <input
            id="wpm"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: wpm"
          />
          <button
            id="wpmButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onWpm"
          >
            Set WPM
          </button>
        </div>
      </div>
      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;WPM Farnsworth:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: left">
        <div class="divTableCell">
          <input
            id="wpm_farnsworth"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: wpm_farnsworth"
          />
          <button
            id="wpmFarnsworthButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onWpmFarnsworth"
          >
            Set WPM Farnsworth
          </button>
        </div>
      </div>
      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;WPM Farnsworth Slow:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: left">
        <div class="divTableCell">
          <input
            id="wpm_farnsworth_slow"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: wpm_farnsworth_slow"
          />
          <button
            id="wpmFarnsworthSlowButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onWpmFarnsworthSlow"
          >
            Set WPM Farnsworth Slow
          </button>
        </div>
      </div>

      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;Tx:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: left">
        <div class="divTableCell">
          <input
            id="tx"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: tx"
          />
          <button
            id="TxButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onTx"
          >
            Set Tx
          </button>
        </div>
      </div>

      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;wsConnect:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: left">
        <div class="divTableCell">
          <input
            id="wsConnect"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: ws_connect"
          />
          <button
            id="wsConnectButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onWsConnect"
          >
            Set WsConnect
          </button>
        </div>
      </div>

    <div class="divTableHeading" id="otherHead">
      <div class="divTableRow">
        <div>&nbsp;&nbsp;wsIp:</div>
      </div>
    </div>
    <div class="divTableRow" style="text-align: left">
      <div class="divTableCell">
        <input
          id="wsIp"
          class="myInput"
          size="16"
          type="text"
          id="other"
          data-bind="value: ws_ip"
        />
        <button
          id="wsIpButton"
          class="myButton"
          data-unseenSSID="true"
          data-networkType="type4"
          data-isknown="false"
          data-bind="click: onWsIp"
        >
          Set wsIp
        </button>
      </div>
    </div>


    <div class="divTableHeading" id="otherHead">
      <div class="divTableRow">
        <div>&nbsp;&nbsp;toneHz:</div>
      </div>
    </div>
    <div class="divTableRow" style="text-align: left">
      <div class="divTableCell">
        <input
          id="toneHz"
          class="myInput"
          size="16"
          type="text"
          id="other"
          data-bind="value: tone_hz"
        />
        <button
          id="toneHzButton"
          class="myButton"
          data-unseenSSID="true"
          data-networkType="type4"
          data-isknown="false"
          data-bind="click: onToneHz"
        >
          Set toneHz
        </button>
      </div>
    </div>


    <br />
    <script>
      $(function () {
        console.log("ready!");
        ko.applyBindings(myViewModel);
        myViewModel.getConfig();
        myViewModel.pollDisplay.subscribe(function(newValue) {
          myViewModel.handlePolling(newValue);
        });
      });
    </script>
    <!-- <script type="text/javascript" src="wifiadmin.js"></script> -->
  </body>
</html>
