<html>
  <head>
    <link rel="stylesheet" type="text/css" href="wifiadmin.css" />
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="knockout-3.5.1.min.js"></script>
    <script type="text/javascript" src="keyer.js"></script>
  </head>
  <body>
    <div id="logo"></div>
    <div></div>
    <div id="status"></div>

    <br />

    <div></div>

    <div id="unseenNetwork" class="divTable">
      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>IP & MAC:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: center">
        <div class="divTableRow">
          <div><span data-bind="text: ip"></span></div>
        </div>
        <div class="divTableRow">
          <div><span data-bind="text: mac"></span></div>
        </div>
      </div>



      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;Text to key:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: center">
        <div class="divTableCell">
          <input
            id="SSIDinput"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: keyerText"
          />
          <button
            id="unseenSSIDButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onSendText"
          >
            Key
          </button>
        </div>
      </div>
      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;WPM:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: center">
        <div class="divTableCell">
          <input
            id="wpm"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: wpm"
          />
          <button
            id="wpmButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onWpm"
          >
            Set WPM
          </button>
        </div>
      </div>
      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;WPM Farnsworth:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: center">
        <div class="divTableCell">
          <input
            id="wpm_farnsworth"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: wpm_farnsworth"
          />
          <button
            id="wpmFarnsworthButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onWpmFarnsworth"
          >
            Set WPM Farnsworth
          </button>
        </div>
      </div>
      <div class="divTableHeading" id="otherHead">
        <div class="divTableRow">
          <div>&nbsp;&nbsp;WPM Farnsworth Slow:</div>
        </div>
      </div>
      <div class="divTableRow" style="text-align: center">
        <div class="divTableCell">
          <input
            id="wpm_farnsworth_slow"
            class="myInput"
            size="16"
            type="text"
            id="other"
            data-bind="value: wpm_farnsworth_slow"
          />
          <button
            id="wpmFarnsworthSlowButton"
            class="myButton"
            data-unseenSSID="true"
            data-networkType="type4"
            data-isknown="false"
            data-bind="click: onWpmFarnsworthSlow"
          >
            Set WPM Farnsworth Slow
          </button>
        </div>  
      </div>    
    <br />
    <script>
      $(function () {
        console.log("ready!");
        ko.applyBindings(myViewModel);
        myViewModel.getConfig();
      });
    </script>
    <!-- <script type="text/javascript" src="wifiadmin.js"></script> -->
  </body>
</html>
